<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iChat - Realtime Chat application</title>
    <link rel="stylesheet" href="css/styles.css">
    <script defer src="js/client.js"></script>
    <script src="http://localhost:8000/socket.io/socket.io.js"></script>
</head>
<body>
   
    <nav id="my-nav">
        <img class="chatIcon" src="assets/images.png" alt="Chat Icon">
    </nav>    
    <div id="message-container">
        <!-- <div class="message left" id="messageIn">Hello, How are you Deepak</div>
        <div class="message right" id="messageOut">I'm Fine Rohit, How are you?</div> -->
    </div> 
    <div class="send">
        <form action="#" id="send-container">
            <input type="text" name="send-text" id="send-text">
            <button type="submit">Send</button>

        </form>

    </div>
</body>
</html>
